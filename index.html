<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="wrapper">
    <main class="card">

      <img class="card-img" src="images/image-equilibrium.jpg" alt="An image of a glass cube standing on a corner.">

      <section class="content">
        <h1>Equilibrium #3429</h1>
        <p class="soft-blue-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="assets">
          <p><img class="icon" src="images/icon-ethereum.svg" alt="Diamond icon">0.041 ETH</p>
          <p class="soft-blue-text"><img class="icon" src="images/icon-clock.svg" alt="Clock icon">3 days left</p>
        </div>
      </section>

      <section role="contentinfo" class="card-footer">
        <img class="avatar" src="images/image-avatar.png" alt="Image of the creator's avatar" width="32" height="32">
        <p class="credits"><span class="soft-blue-text">Creation of</span> Jules Wyvern</p>
      </section>

    </main>
  </div>
</body>

</html>
